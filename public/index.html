<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="1 ATK 1DF &quot;The weakest monster&quot;"
    />
    <title>Termina Proxy</title>

  <!-- in <head> -->
<link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96">
<link rel="icon" type="image/svg+xml" href="/favicon.svg">
<link rel="shortcut icon" href="/favicon.ico">
<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="manifest" href="/site.webmanifest">

    <link rel="stylesheet" href="/style.css" />
    <script src="/chemical.js"></script>
    <script src="/chemical.components.js"></script>
  </head>
  <body>
    <h1>Termina Proxy</h1>
    <p>Majora was here...</p>
    <input
      autofocus
      spellcheck="false"
      autocomplete="off"
      id="search"
      data-frame="web"
      data-auto-https
      data-search-engine="https://www.bing.com/search?q=%s"
      placeholder="Search or Enter a URL"
      is="chemical-input"
    />
    <section id="controls" is="chemical-controls">
      <button onclick="chemical.componentAction('back', 'web')">Back</button>
      <button onclick="chemical.componentAction('forward', 'web')">Forward</button>
      <button onclick="chemical.componentAction('reload', 'web')">Reload</button>
      <button onclick="chemical.componentAction('close', 'web')">Close</button>
    </section>
    <iframe id="web" data-controls="controls" is="chemical-iframe"></iframe>
  </body>
</html>
